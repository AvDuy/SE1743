    <body>
        <form action="" method="post" id="cusCreate" autocomplete="off">
    <input onchange="addSpaces(this);" type="tel" name="telphone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" title="Ten digits code" required/>    
    <label style="font-size:9px;padding-left:20px">Eg: 081 222 2224</label> 
    <input type="submit" value="Submit"/>
</form>

<script>
    function addSpaces(input) {
        input.value = input.value.replace(/(\d{3})(\d{3})(\d{4})/, "$1 $2 $3");
    }
</script>
